name: release

on:
  pull_request:
    types: [closed]
    branches:
      - master

permissions:
  contents: read

jobs:
  build:
    if: ${{ github.event.pull_request.merged == true }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        goos: [darwin, linux]
        goarch: [amd64, arm64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.merge_commit_sha }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          check-latest: true

      - name: Build binary
        run: |
          set -euo pipefail
          mkdir -p dist
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} CGO_ENABLED=0 \
            go build -trimpath -ldflags "-s -w" \
            -o "dist/bdtui-${{ matrix.goos }}-${{ matrix.goarch }}" .

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: bdtui-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/bdtui-${{ matrix.goos }}-${{ matrix.goarch }}

  publish:
    if: ${{ github.event.pull_request.merged == true }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - name: Compute release tag
        id: tag
        run: |
          set -euo pipefail
          DATE_TAG="$(date -u +'%Y.%m.%d')"
          PR_NO="${{ github.event.pull_request.number }}"
          SHA_SHORT="$(echo '${{ github.event.pull_request.merge_commit_sha }}' | cut -c1-7)"
          TAG_NAME="${DATE_TAG}-pr${PR_NO}-${SHA_SHORT}"
          echo "tag=${TAG_NAME}" >> "${GITHUB_OUTPUT}"

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Generate checksums
        run: |
          set -euo pipefail
          cd dist
          sha256sum bdtui-* > checksums.txt

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          target_commitish: ${{ github.event.pull_request.merge_commit_sha }}
          name: ${{ steps.tag.outputs.tag }}
          generate_release_notes: true
          files: |
            dist/bdtui-*
            dist/checksums.txt
